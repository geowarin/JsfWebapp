<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:az="http://com.aziphael/facelets/components">

<ui:composition template="/layout/default.xhtml">

	<ui:define name="title">viewInScope</ui:define>
	<ui:define name="body">

		<h1>Vue dans le scope</h1>

		<h:panelGroup rendered="#{sessionScope.viewScopedBean eq null}">
			<h:outputText value="Le bean n'est pas encore en session. Appelez son action ci-dessous." />
		</h:panelGroup>
		<h:panelGroup rendered="#{sessionScope.viewScopedBean ne null}">
			<h:outputText value="Le bean est en session. Cliquez " />
			<h:outputLink value="viewNotInScope.jsf">
				<h:outputText value="ici" />
			</h:outputLink>
			<h:outputText value=" pour sortir du scope" />
		</h:panelGroup>
		<hr/>
		<a4j:form>
			<h:commandLink action="#{viewScopedBean.action}" value="action sur le bean!" />
		</a4j:form>


	</ui:define>

</ui:composition>
</html>
