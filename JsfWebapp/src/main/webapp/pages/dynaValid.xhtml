<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:az="http://com.aziphael/facelets/components">

<ui:composition template="/layout/default.xhtml">

	<ui:define name="title">Titre</ui:define>
	<ui:define name="body">
	
		<a4j:loadScript src="/resources/js/dynaValid.js"></a4j:loadScript>
	
		<a4j:outputPanel>
			<f:phaseListener type="com.aziphael.webapp.listener.ValidatePhaseListener"/>
		</a4j:outputPanel>

		<h:form id="form">
			<fieldset>
				<legend>Vous</legend>
				<dl>
					<dt>
						<h:outputLabel value="Nom" for="nom" />
					</dt>
					<dd>
						<h:inputText value="#{dynaValidBean.nom}" id="nom" required="true">
							<a4j:support event="onblur" reRender="dynaValid" ajaxSingle="true"/>
						</h:inputText>
						<rich:message for="nom"/>
					</dd>
				</dl>
				<dl>
					<dt>
						<h:outputLabel value="PrÃ©nom lol" for="prenom" />
					</dt>
					<dd>
						<h:inputText value="#{dynaValidBean.prenom}" id="prenom" required="true">
							<f:validateLength minimum="8" />
							<a4j:support event="onblur" reRender="dynaValid" ajaxSingle="true"/>
						</h:inputText>
						<rich:message for="prenom"/>
					</dd>
				</dl>
				<dl>
					<dt>
						<h:outputLabel value="Age" for="age" />
					</dt>
					<dd>
						<h:inputText value="" id="age" />
					</dd>
				</dl>
			</fieldset>
		</h:form>
		
		<a4j:outputPanel id="dynaValid">
			<script type="text/javascript">
				jQuery(document).ready(function() {
					console.debug('highlight = #{highlight}');
					console.debug('focus = #{focus}');
					setHighlight('#{highlight}');
					setFocus('#{focus}');
				});
			</script>
		</a4j:outputPanel>
	</ui:define>

</ui:composition>
</html>
