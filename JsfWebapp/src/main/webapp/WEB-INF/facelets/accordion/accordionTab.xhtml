<acc:uiAccordionTab xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:acc="http://com.aziphael/facelets/accordion"
      
      id="#{id}"
      layout="block"
      >
      
      <h:panelGroup layout="block" styleClass="accordionHeader" style="border: 1px solid black; background-color: grey" id="header">
      	<h:form id="headerForm">
	      	<a4j:commandLink value="#{title}">
    	  	</a4j:commandLink>
      	</h:form>
      </h:panelGroup>
      
      <h:panelGroup layout="block" styleClass="accordionContents" style="border: 1px solid black" id="contents">
	      <h:outputText value="src = #{src}" />
	     <a4j:include viewId="#{src}" />
      </h:panelGroup>
      
</acc:uiAccordionTab>
