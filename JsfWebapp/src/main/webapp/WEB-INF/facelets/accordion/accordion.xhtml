      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:acc="http://com.aziphael/facelets/accordion"
      
      id="#{id}"
      style="border: 1px solid black">

</h:panelGroup>
